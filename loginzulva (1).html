<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INDANA ZULVA- Mahasiswa STIKOM PGRI BANYUWANGI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: powderblue;
                color: white;
            }

            .navbar {
                background-color: powderblue;
            }

            .navbar-brand {
                color: black;
            }

            .form-control {
                background-color: rgb(211, 144, 86);
                color: powderblue;
            }

            .btn-primary {
                background-color: rgb(211, 144, 86);
                border-color: rgb(211, 144, 86);
            }

            .btn-secondary {
                background-color: black;
                border-color: powderblue;
            }

            .btn-danger {
                background-color: powderblue;
                border-color: blue;
            }

            .text-primary {
                color: rgb(211, 144, 86) !important;
            }

            .text-secondary {
                color: powderblue !important;
            }

            .card {
                background-color: palevioletred;
                color: powderblue;
            }

            .card-header {
                background-color: grey;
                color: black;
            }

            .card-body {
                background-color: powderblue;
                color: black;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Indana Zulva- Mahasiswa STIKOM PGRI BANYUWANGI</a>
            </div>
        </nav>

        <!-- Login Page -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Login
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Register
                        </div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="container py-5" id="dashboardPage" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Dashboard
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Welcome to the Dashboard!</h5>
                            <p class="card-text">This is the content of your dashboard page.</p>
                            <a href="#" class="btn btn-primary">Logout</a>
                        </div>
                    </div>

                    <div class="mt-5">
                        <h5>Recent Activities</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Activity 1</li>
                            <li class="list-group-item">Activity 2</li>
                            <li class="list-group-item">Activity 3</li>
                            <li class="list-group-item">Activity 4</li>
                            <li class="list-group-item">Activity 5</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Handle login form submission
            document.getElementById( 'loginForm' ).addEventListener( 'submit', function ( e )
            {
                e.preventDefault(); // Prevent form submission

                // Perform login validation here (e.g., check credentials)

                // If login is successful, show the dashboard page and hide the login and register pages
                document.getElementById( 'dashboardPage' ).style.display = 'block';
                document.getElementById( 'loginForm' ).style.display = 'none';
                document.getElementById( 'registerForm' ).style.display = 'none';
            } );

            // Handle register form submission
            document.getElementById( 'registerForm' ).addEventListener( 'submit', function ( e )
            {
                e.preventDefault(); // Prevent form submission

                // Perform register validation and user creation here

                // If register is successful, show the dashboard page and hide the login and register pages
                document.getElementById( 'dashboardPage' ).style.display = 'block';
                document.getElementById( 'loginForm' ).style.display = 'none';
                document.getElementById( 'registerForm' ).style.display = 'none';
            } );
        </script>
    </body>

</html>
